<!DOCTYPE html>
<html><!-- 문서의 시작 -->
    <head> <!--css,js,meta,title등 페이지의 정보와 페이지의 꾸밈을 위해서 제공하는 공간-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Bin</title>
    </head>
    <!-- 페이지가 그려지는 공간 -->
    <body> 
        <!-- box 공간 -->
        <header></header>
        <footer></footer>
        <section></section>
        <div></div>
        <span></span>
        <!-- itme 공간, user visible -->
        <h1>HI! MUMU! </h1>
        <button>TEST</button>
        <!-- link 걸기  -->
        <a href="http://google.com" target=_blank>google</a>

        <!-- block vs inline  -->
        <!-- <p> mean paragraph, <b> is inline  -->
        <p>this is a sentence. <b>that is...</b>that is...</p>
        <!-- <p> mean paragraph, <span> is inline, edit with css, keep same line  -->
        <p>this is a sentence. <span>that is...</span>that is...</p>
        <!-- <p> mean paragraph, <div> is block, change line, -->
        <p>this is a sentence. <div>that is...</div>that is...</p>
        <!-- List (ol(order list) vs ul(unorder list) vs li(list item)) -->
        <!--ol>li*3 + TAP (shortcut)-->
        <ol type="" reversed>
            <li>order one</li>
            <li>order two</li>
            <li>order three</li>
        </ol>

        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul> 
        <!--input and type-->
        <!--with labor to give user detail for the input-->
        <!-- id 지정하여 고유 식별해주기 -->
        <label for="input_username">Username: </label>
        <input id="input_username"type ="text">




    </body>
</html>
